<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع هيثم بوحناش</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 50px;
            color: #ff6347;
            margin-top: 20%;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-out;
        }
        p {
            font-size: 20px;
            color: #4682b4;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .container {
            text-align: center;
            margin-top: 30px;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مرحبًا بك في موقع هيثم بوحناش</h1>
        <p>هذا الموقع يحتوي على تصميم بسيط ومعبر</p>
    </div>
    <div class="footer">
        <p>&copy; 2025 جميع الحقوق محفوظة.</p>
    </div>
</body>
</html>
